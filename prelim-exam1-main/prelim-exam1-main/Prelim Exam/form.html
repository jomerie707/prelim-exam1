<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Montserrat', sans-serif;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .avatar svg {
            width: 100px;
            height: 100px;
            color: #b0b0b0;
        }

        .form-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.08);
            padding: 40px 32px;
            margin-top: 40px;
        }

        .form-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .file-name {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control:invalid,
        .form-select:invalid {
            border-color: #e74c3c;
        }

        .form-control:valid,
        .form-select:valid {
            border-color: #198754;
        }

        .is-valid~.valid-feedback {
            display: block;
        }

        .is-invalid~.invalid-feedback {
            display: block;
        }

        .invalid-feedback,
        .valid-feedback {
            font-size: 0.95rem;
        }

        .btn-success {
            background: #198754;
            border: none;
        }

        .btn-success:hover {
            background: #157347;
        }

        .btn-outline-danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .btn-outline-danger:hover {
            background: #e74c3c;
            color: #fff;
        }

        @media (max-width: 991px) {
            .form-section {
                padding: 20px 5px;
            }
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3WRuGYDBpFUbZMH7se086UPCz_H6JfAPmA&s" alt="dct.logo" style="width: 40px; height: 40px; margin-left: -200px;">
            <a class="navbar-brand" href="#">Group No. 12</a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="students.html">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold text-success" href="form.html" aria-current="page">Form</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Form Section -->
    <div class="container form-section">
        <div class="form-title">Add Student Form</div>
        <form class="row g-4" autocomplete="off">
           
            <div class="col-lg-4 col-md-12 d-flex flex-column align-items-center">
                <div class="avatar mb-3">
                    <svg fill="none" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="60" fill="#d1d5db" />
                        <ellipse cx="60" cy="52" rx="28" ry="28" fill="#b0b0b0" />
                        <ellipse cx="60" cy="100" rx="40" ry="24" fill="#b0b0b0" />
                    </svg>
                </div>
                <div class="w-100">
                    <label for="photo" class="form-label"></label>
                    <input class="form-control is-invalid" type="file" id="photo" accept="image/*" required>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <!-- Form Fields -->
            <div class="col-lg-8 col-md-12">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control is-invalid" id="lastname" placeholder="ex. Juan" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control is-invalid" id="firstname" placeholder="ex. Dela Cruz" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="middlename" class="form-label">Middle Name</label>
                        <input type="text" class="form-control is-valid" id="middlename" placeholder="ex. Cruz">
                        <div class="valid-feedback">Optional</div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="civilstatus" class="form-label">Civil Status</label>
                        <select class="form-select is-valid" id="civilstatus" required>
                            <option value="">Select</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                        </select>
                        <div class="valid-feedback">Valid</div>
                    </div>
                    <div class="col-md-4">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control is-invalid" id="dob" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="birthplace" class="form-label">Place of Birth</label>
                        <input type="text" class="form-control is-invalid" id="birthplace" placeholder="ex. Tarlac City" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control is-invalid" id="nationality" placeholder="ex. Filipino" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="religion" class="form-label">Religion</label>
                        <input type="text" class="form-control is-invalid" id="religion" placeholder="ex. Roman Catholic" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="contact" class="form-label">Contact No.</label>
                        <input type="text" class="form-control is-invalid" id="contact" placeholder="09XXXXXXXXX" pattern="^09\d{9}$" required>
                        <div class="invalid-feedback">Invalid Pattern</div>
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control is-invalid" id="email" placeholder="ex. JuanD@email.com" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control is-invalid" id="street" placeholder="ex. 85th Subd." required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="barangay" class="form-label">Barangay</label>
                        <input type="text" class="form-control is-invalid" id="barangay" placeholder="ex. Sto. Rosario" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control is-invalid" id="city" placeholder="ex. Capas" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="form-label">Province</label>
                        <input type="text" class="form-control is-invalid" id="province" placeholder="ex. Tarlac" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success w-10">Add Student</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
